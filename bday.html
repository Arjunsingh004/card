<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Birthday Party Invitation</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p>You are invited to Khushi Sharma Birthday party at 17 April 2023</p>
            <p>Place: K-404 Apna adda</p>
            <h1>&#127873;</h1>
            
            <b>
                <p id="bbright">Note:Please bring love and joy instead of gifts.</p>
            </b>
        </div>
    </div>
</body>

</html>
